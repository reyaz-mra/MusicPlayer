<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>RMusic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-area">
        <!-- site-navbar start -->
        <div class="navbar-area">
          <div class="container">
            <nav class="site-navbar">
              <!-- site logo -->
              <a href="#home" class="site-logo">RMusic</a>
      
              <!-- site menu/nav -->
              <ul>
                <li><a href="#">home</a></li>
                <li><a href="https://bit.ly/3yHjwpd">music</a></li>
                <li><a href="#about">about</a></li>
                <li><a href="#contact">contact</a></li>
              </ul>
      
              <!-- nav-toggler for mobile version only -->
              <button class="nav-toggler">
                <span></span>
              </button>
            </nav>
          </div>
        </div><!-- navbar-area end -->

        <div class="intro-area">
            <div class="container">
            </div>
          </div>
          <section id="about">
            <div class="about">
                <div class="content-a">
                    <h2>Md Reyaz Alam</h2>
                    <p>I'm a front-end web devloper</p>
                    <p>Student of Computer Science Engineering</p>
                    <div class="social">
                       <!-- <i class="fab fa-linkedin"><a href="https://www.linkedin.com/in/md-reyaz-alam/" target="_blank"></a></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-twitter"></i>-->
                        <a href="https://www.linkedin.com/in/md-reyaz-alam/"  class="fa fa-linkedin"></a>
                        <a href="https://www.instagram.com/reyazmra/" target="_blank" class="fa fa-instagram"></a>
                        <a href="https://twitter.com/Reyazmra" target="_blank" class="fa fa-twitter"></a>
                        
                    </div>
                </div>
            </div>
        </section>
        <section id="contact">
            <div class="container py-5">
                <div class="row">
                    <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
                        <h2 class="text-center fw-bold mb-3">Register</h2>
                        <form name="google-sheet">
                            <div id="form_alerts"></div>
                            <div class="form-group mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email" class="form-label text-success">Email</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea id="message" name="message" class="form-control" placeholder="Enter your message" rows="5" required></textarea>
                            </div>
                            <div>
                                <button class="btn btn-primary me-2" type="submit">Send message!</button>
                                <button class="btn btn-danger" type="reset">Reset the form!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        </section>
        <script src="javas.js"></script>
      
</body>
</html>
